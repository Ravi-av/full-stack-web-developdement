<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label mindset</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><b>Basic info</b></legend>
        <label for="fname"> First Name</label>
        <input type="text" name="first_name" id="fname"><br>
        <label for="lname"> Last Name</label>
        <input type="text" name="last_name" id="lname"><br>
      </fieldset>
      <fieldset>
        <legend> <b>Other info</b></legend>
        <label for="address">Address</label>
        <input type="text" name="sddress" id="address"><br>
        <label for="mobile"> Mobile no</label>
        <input type="text" name="mobile" id="mobile"><br>
      </fieldset>
      <fieldset>
        <input type="submit">
      </fieldset>
    </form>
  </body>
</html>
